<!DOCTYPE html>
<html ng-app="forumApp">
<head>
	<title>Forum App</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen and (min-device-width: 601px)" type="text/css" href="app/css/desktop/main.css">
	<link rel="stylesheet" media="screen and (min-device-width: 601px)" type="text/css" href="app/css/desktop/homepage.css">
	<link rel="stylesheet" media="screen and (max-device-width: 600px)" type="text/css" href="app/css/mobile/mobileMain.css">
	<link rel="stylesheet" media="screen and (max-device-width: 600px)" type="text/css" href="app/css/mobile/mobileHomepage.css">
	<link rel="stylesheet" media="screen and (min-device-width: 601px)" type="text/css" href="app/css/desktop/viewPost.css">
	<link rel="stylesheet" media="screen and (max-device-width: 600px)" type="text/css" href="app/css/mobile/viewPostMobile.css">
	<link rel="stylesheet" media="screen and (min-device-width: 601px)" type="text/css" href="app/css/desktop/createPost.css">
	<link rel="stylesheet" media="screen and (max-device-width: 600px)" type="text/css" href="app/css/mobile/createPostMobile.css">
	<link rel="stylesheet" type="text/css" href="app/css/desktop/signUpPage.css">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
</head>

<body>

<!--desktop and mobile navigation-->
<div id="navBar">
	<div id="homeButton">
		<a ui-sref="/"><span class="glyphicon glyphicon-home mobileNavigation" id="mobileHome"></span></a>
		<a ui-sref="/"><p class="button">Home</p></a>
	</div>
	<div id="searchBar">
		<input type="search" name="Search..." class="form-control" id="searchInput" placeholder="Search...">
	</div>
	<div id="logIn">
		<span class="mobileNavigation glyphicon glyphicon-user mobileNavigation" id="mobileUser"></span>
		<a ui-sref="logIn"><p class="button">Log In</p></a>
	</div>
</div>

<!--template area-->
<div ui-view>
</div>

<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="app/services/app.js"></script>
<script src="app/services/newPost.js"></script>
<script src="app/services/signIn.js"></script>
</body>

</html>
