<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Post</title>
	<link rel="stylesheet" type="text/css" href="Main.css">
	<link rel="stylesheet" type="text/css" href="Create_Post.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div id="navBar">
	<div id="homeButton">
		<p class="button">Home</p>
	</div>
	<div id="searchBar">
		<input type="search" name="Search..." class="form-control" id="searchInput" placeholder="Search...">
	</div>
	<div id="logIn">
		<p class="button">Log In</p>
	</div>
	<div id="signedIn">
		<span class="glyphicon glyphicon-user"></span>
		<div id="signedInLabel">
			<p class="text">Signed in</p>
		</div>
	</div>
</div>
	<div id="contentBox">
		<div id="backButton">
			<span class="glyphicon glyphicon-chevron-left" id="backArrow"></span>
			<p class="text" id="backText">Back</p>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="title" placeholder="Title"></textarea>
			<textarea class="form-control" rows="8" id="description" placeholder="description"></textarea>
		</div>
		<div id="submit">
			<button class="btn btn-primary">Submit</button>
		</div>
	</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
